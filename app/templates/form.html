{% extends "layout.html" %}
{% block content %}
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>{{ session.role or "your" }} participation</h2>
          <hr class="star-primary">
          <h4>Example skills you
              {{ "may desire" if session.role == "researcher" else "may have" }}
          </h4>
          <div class="col-sm-2 col-lg-offset-3 portfolio-item">
            <img src="{{ url_for('static', filename='img/portfolio/cabin.png') }}" class="img-responsive">
            <span class="text-content"><h5>Exploring</h5></span>
          </div>
          <div class="col-sm-2 portfolio-item">
            <img src="{{ url_for('static', filename='img/portfolio/cake.png') }}" class="img-responsive">
            <span class="text-content"><h5>Baking</h5></span>
          </div>
          <div class="col-sm-2 portfolio-item">
            <img src="{{ url_for('static', filename='img/portfolio/circus.png') }}" class="img-responsive">
            <span class="text-content"><h5>Juggling</h5></span>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <form method="post">
            <div class="row control-group">
              {% if not session.role %}
              <select required name="role" id="form" class="form-control">
                <option>What role will you take in this project?</option>
                <option name="citizen" value="citizen">Citizen</option>
                <option name="researcher" value="researcher">Researcher</option>
              </select>
              <p class="help-block text-danger"></p>
              {% endif %}
              <div class="form-group col-xs-6 floating-label-form-group controls">
                <label>Forename</label>
                <input type="text" class="form-control" placeholder="Forename" name="forename"
                required data-validation-required-message="Please enter your forename.">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group col-xs-6 floating-label-form-group controls">
                <label>Surname</label>
                <input type="text" class="form-control" placeholder="Surname" name="surname"
                required data-validation-required-message="Please enter your surname">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email address" name="email"
                required data-validation-required-message="Please enter an email address">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Address</label>
                <textarea rows="2" type="text" class="form-control" placeholder="Address" name="address"
                required data-validation-required-message="Please enter your address."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Skills</label>
                <textarea rows="1" type="text" class="form-control" placeholder="{{
'Skill you need' if session.role == "researcher" else 'Your skills' }}, separated by commas."
                required data-validation-required-message="Please enter your skills."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>

            <div class="row">
              <div class="form-group col-xs-1 col-md-offset-8">
                <button type="submit" class="btn btn-success btn-lg">Send</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
{%- endblock %}
